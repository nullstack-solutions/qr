name: appium-browserstack

on:
  workflow_dispatch:

jobs:
  e2e-real-telegram:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Appium dependencies
        run: npm i appium appium-uiautomator2-driver appium-xcuitest-driver webdriverio -D

      - name: Run Android e2e tests
        run: node e2e/run-android.js
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          TG_BOT_DEEPLINK: ${{ secrets.TG_BOT_DEEPLINK }}
